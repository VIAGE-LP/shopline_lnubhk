<script>
    // 點選左上角logo不跳轉
    $('a[href="/"]').click(function (e) {
        e.preventDefault();
        return; 
    });

    // 點選下方商品列表不跳轉
    $('a[href*="https://nextagetwbra.shoplineapp.com/products/"]').click(function (e) {
        e.preventDefault();
        return; 
    });

    // 立即訂購btn動態
    $('a[href="#buy"]').click(function (e) {
        e.preventDefault();
        $('html , body').animate({
            scrollTop: $('#buy').offset().top,
        }, 900);
    });

    // 日本的modal
    $('.modal-open-button').click(function () {
        $('#modal-wrap').css('position', 'absolute');
    });

    // 日本的modal自動抓取月份最後一天
    var nowDate = new Date();
    var year = nowDate.getFullYear()
    var month = nowDate.getMonth() + 1;
    month = month < 10 ? '0' + month : month;
    var lastDay = new Date(`${year}`, `${month}`, 0);
    var day = lastDay.getDate();
    day = day < 10 ? '0' + day : day;
    $('#lastday').text(`${month}/${day}`);

    //color區塊互動
    $(".trigger_01 img").click(function (e) { 
        e.preventDefault();
        var dataset=$(this).data("show")
        $(".show_01").html(`<img src="https://viage-lp.github.io/shopline_lnubhk/images/06_color/show/01_${dataset}.png" alt="">`)
    });
    $(".trigger_02 img").click(function (e) {
